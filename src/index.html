<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Standard calculator built with vanilla Javascript">
		<meta name="application-name" content="Calculator">
		<link rel="shortcut icon" href="favicon.ico">
		<title>Calculator</title>
		<link rel="stylesheet" href="main.css">
	</head>
	
	<body>
		
		<main id="wrapper">
			
			<section class="calculator">
				
				<div class="calculator__screen flex fluid-typo">
					<div class="calculator__output js-output flexed flex-text-right"></div>
					<div class="calculator__bottom-screen flex flexed">
						<div class="calculator__operator js-operator flex-text-right"></div>
						<div class="calculator__input js-input flexed flex-text-right"></div>
					</div>
				</div>

				<button class="calculator__button js-button fluid-typo">C</button>
				<button class="calculator__button js-button fluid-typo">CE</button>
				<button class="calculator__button js-button fluid-typo">Â±</button>
				<button class="calculator__button js-button fluid-typo operator">+</button>
				<button class="calculator__button js-button fluid-typo">9</button>
				<button class="calculator__button js-button fluid-typo">8</button>
				<button class="calculator__button js-button fluid-typo">7</button>
				<button class="calculator__button js-button fluid-typo operator">-</button>
				<button class="calculator__button js-button fluid-typo">6</button>
				<button class="calculator__button js-button fluid-typo">5</button>
				<button class="calculator__button js-button fluid-typo">4</button>
				<button class="calculator__button js-button fluid-typo operator">*</button>
				<button class="calculator__button js-button fluid-typo">3</button>
				<button class="calculator__button js-button fluid-typo">2</button>
				<button class="calculator__button js-button fluid-typo">1</button>
				<button class="calculator__button js-button fluid-typo operator">/</button>
				<button class="calculator__button js-button fluid-typo">0</button>
				<button class="calculator__button js-button fluid-typo">.</button>
				<button class="calculator__button js-button fluid-typo operator">=</button>

			</section>

		</main>


		<script src="bundle.js"></script>
	</body>
</html>
